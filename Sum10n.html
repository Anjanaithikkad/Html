<html>
<head>
    <title>Sum of Numbers</title>
     <style>
        body
       {
            background-color:#735DA5;
            font-family:sans-serif;
            text-align: center;
            color:#330000;
            padding: 20px;
        }
    </style>
</head>
<body>
<h1> Sum of N Numbers </h1>
<label for="n">Enter a number: </label>
<input type="number" id="n" min="1" required>
<button onclick="
    var n = document.getElementById('n').value;
    n = parseInt(n); 

    var sum = 0; 
    for (var i = 1; i <= n; i++)
     {
        sum += i;
    }

    document.getElementById('result').textContent = 'The sum of the first ' + n + ' numbers is: ' + sum;
">Calculate Sum</button>
<p id="result"></p>

</body>
</html>
